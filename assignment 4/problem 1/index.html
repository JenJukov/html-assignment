<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="keyword" content="Html Assignament 4, HTML, Problem 1" />
    <meta name="viewpor" content="practis in HTML " />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <p>Input your account</p>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="SIGN IN" class="btn solid" />
            <p class="social-text">
              <strong
                ><i
                  ><b
                    ><a href="https://github.com/JenJukov/html-assignment"
                      >Jen's Github</a
                    ></b
                  ></i
                ></strong
              >
            </p>
          </form>

          <form action="#" class="sign-up-form">
            <h2 class="title">Create Account</h2>
            <p>Input your details for registration</p>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Name" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Confirm Password" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="mobile" placeholder="Mobile Number" />
            </div>
            <input type="submit" class="btn" value="Sign up" />
            <p class="social-text">
              <strong
                ><i
                  ><b
                    ><a href="https://github.com/JenJukov/html-assignment"
                      >Jen's Github</a
                    ></b
                  ></i
                ></strong
              >
            </p>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Hello !</h3>
            <p>Enter your personal details to register your account</p>
            <button class="btn transparent" id="sign-up-btn">Sign up</button>
          </div>
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Welcome</h3>
            <p>Also you can signin to ypur account</p>
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
